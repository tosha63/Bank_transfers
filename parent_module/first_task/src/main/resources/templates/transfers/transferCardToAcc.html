<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Перевод с карты на счёт</title>
</head>
<body>
<p style="color: red;" th:if="${error != null}" th:text="${error}"></p>
<form th:action="@{/user/transfer/cardToAcc}" th:method="POST" th:object="${transferDto}">
    <p>Введите номер карты, с которой хотите сделать перевод</p>
    <label for="myCard"></label>
    <input type="number" id="myCard" th:field="*{withdrawNumberCard}"/>
    <span style="color: red" th:if="${#fields.hasErrors('withdrawNumberCard')}"
          th:errors="*{withdrawNumberCard}"></span>
    <br>
    <p>Введите номер счёта, на который хотите сделать перевод</p>
    <label for="anotherAccount"></label>
    <input type="text" id="anotherAccount" th:field="*{putNumberAccount}"/>
    <span style="color: red" th:if="${#fields.hasErrors('putNumberAccount')}" th:errors="*{putNumberAccount}"></span>
    <br>
    <p>Введите сумму перевода</p>
    <label for="sumTransfer"></label>
    <input type="number" id="sumTransfer" th:field="*{sumTransfer}"/>
    <span style="color: red" th:if="${#fields.hasErrors('sumTransfer')}" th:errors="*{sumTransfer}"></span>
    <br>
    <br>
    <input type="submit" value="Отправить"/>
    <br>
    <a th:href="@{/user/transfer}">Вернуться назад</a>
</form>
</body>
</html>
