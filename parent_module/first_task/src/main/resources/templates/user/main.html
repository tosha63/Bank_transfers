<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Главная страница</title>
</head>
<body>
<div sec:authorize="hasAuthority('USER')">
    <h3 th:text="'Добро пожаловать, ' + ${firstName} + ' ' + ${lastName}"></h3>
    <p>Список карт:</p>
    <ol>
        <li th:each="card : ${listCards}" th:text="${card.numberCard} + ' баланс ' + ${card.balanceCard}"></li>
    </ol>
    <p>Список счётов:</p>
    <ol>
        <li th:each="account : ${listAccount}"
            th:text="${account.getNumberAccount()} + ' баланс ' + ${account.getBalanceAccount()}"></li>
    </ol>

    <a th:href="@{/user/transferHistory}">История операций</a>
    <br>
    <a th:href="@{/user/transfer}">Переводы</a>
    <br>
    <a href="">Открыть вклад(в процессе)</a>
    <br>
    <a href="">Кредитная карта(в процессе)</a>
</div>

<div sec:authorize="hasAuthority('ADMIN')">
    <h3>Добро пожаловать, Админ!</h3>
    <a th:href="@{/admin/transferHistoryUsers}">История операций пользователей</a>
</div>
<br>

<a th:href="@{/logout}">Выйти</a>
</body>
</html>
